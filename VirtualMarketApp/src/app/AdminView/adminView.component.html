<!doctype html>
<html lang="en">
<div *ngIf="flag; then primaryBlock; else elseBlock">this is ignored</div>
<ng-template #elseBlock>
  <div>You need to be admin</div>
</ng-template>
<ng-template #primaryBlock>
  <body>
  <section class="ftco-section">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 text-center mb-5">
          <h2 class="heading-section"></h2>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <h4 class="text-center mb-4">All Users</h4>
          <div class="table-wrap">
            <table class="table">
              <thead class="thead-primary">
              <tr>
                <th>Users</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let user of users">
                <th scope="row" class="scope" >{{user.userPhoneNumber}}</th>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </section>

  </body>
</ng-template>
</html>
