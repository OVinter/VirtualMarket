
<div class="virtual">VIRTUAL MARKET</div>
<br>
<div class="titlu">" A big buisness start small "</div><br>
<div class="titlu2">RICHARD BRANSON</div>
<br>
<img class="img-market" src="https://wallpapercave.com/wp/wp3537552.jpg" width="650" height="300"><br>

<div class="float-right" style="float: left">
  <br><br>
  <div class="goods">OUR GOODS</div>
</div>

<div class="float-right" style="float: right">
  <form id="form1" class="form" class="form-inline my-2 my-lg-0" class="float-right">
    <input type="search" (ngModelChange)="searchProducts(key.value)" #key="ngModel" ngModel
           name="key" id="searchName" class="form-control mr-sm-2" placeholder="Search products..." required>
  </form>
</div>
<br>
<br><br>
<br><br>
<br>
<tr *ngFor="let product of products" class="col-sm-10">
  <div class="col-sm-10">
    <div class="card">
      <div class="image">
        <img src="{{product.productPhoto}}" alt="Imagine not found. Wrong URL" />
      </div>
      <div class="card-inner">
        <div class="header">
          <h2>{{product.productName}}</h2>
          <h4>{{product.productCategory}}</h4>
        </div>
        <div id="desc" class="content">
          <p>{{product.productDescription}}</p>
        </div>
        <div class="phone">
          <p>Phone number: {{product.userPhone}}</p>
        </div>
      </div>
    </div>
  </div>
</tr>
