<tr *ngFor="let product of products" class="col-sm-10">
  <div class="col-sm-10">
    <div class="card">
      <div class="image">
        <img src="https://i.imgur.com/CUG0Aof.jpg" alt="W3Schools.com" />
      </div>
      <div class="card-inner">
        <div class="header">
          <h2>{{product.productName}}</h2>
          <h2>{{product.productCategory}}</h2>
        </div>
        <div class="content">
          <p>{{product.productDescription}}</p>
        </div>
        <div class="phone">
          <p>Phone number: {{product.userPhone}}</p>
        </div>
      </div>
    </div>
  </div>
</tr>
